<!DOCTYPE html>
<html>

    <head><meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <meta name="description" content="syncfusion" />
    <meta name="author" content="syncfusion" />
    <title>Orubase Master Page</title>
    <link rel="stylesheet" href="css/ej.mobile.all.min.css" />
    <!-- Sample level styles will be included here -->
    <link rel="stylesheet" href="css/sample.css" />
    <script type="text/javascript" src="scripts/jquery.globalize.min.js"></script>
    <script type="text/javascript" src="scripts/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="scripts/jsrender.min.js"></script>   
    <script type="text/javascript" src="scripts/ej.mobile.all.min.js"></script>
    <!-- Uncomment the below scripts to integrate Orubase UI with Angular JS -->
    <!--<script type="text/javascript" src="scripts/angular.min.js"></script>
    <script type="text/javascript" src="scripts/ej.widget.angular.min.js"></script>-->
    <!-- Uncomment the below scripts to integrate Orubase UI with Knockout JS -->
    <!--<script type="text/javascript" src="scripts/knockout.min.js"></script>
    <script type="text/javascript" src="scripts/ej.widget.ko.min.js"></script>-->
    <script type="text/javascript" src="cordova.js"></script>
    <!-- This script is specifically included to switch the user agent. !-->
    <script type="text/javascript" src="scripts/optionswitcher.js"></script>
    <!-- Sample level scripts will be included here -->
    <script type="text/javascript" src="scripts/sample.js"></script>
    </head>
    <body>
        <div data-role="appview">
            <div class="listboxsample">
                <div data-role="ejmlistview" id="templatelist" data-ej-allowscrolling="false" data-ej-datasource="window.dbitem"
                     data-ej-databinding="true" data-ej-showheader="false" data-ej-rendertemplate="true">
                    <div class="cont-bg">
                        <div class="{{>Class}}">
                        </div>
                        <div class="listrightdiv">
                            <span class="templatetext">{{>Name}}</span> <span class="designationstyle">{{>Designation}}</span>
                            <div class="aboutstyle">
                                {{>About}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script type="text/javascript">
                window.dbitem =
                [{ "Name": "Brooke", "Class": "brooke", "Designation": "HR Assistant", "About": "Brooke provides administrative support to the HR office." },
                { "Name": "Claire", "Class": "claire", "Designation": "HR Manager", "About": "Claire is responsible for strategic HR planning and budget." },
                { "Name": "Erik", "Class": "erik", "Designation": "Training Specialist", "About": "Erik notifies attendees and manages follow up." },
                { "Name": "Grace", "Class": "grace", "Designation": "Development Manager", "About": "Grace maintains training plans to achive workforce skill." },
                { "Name": "Jacob", "Class": "jacob", "Designation": "Recruitment Manager", "About": "Jacob manages recruitment and prepares key staffing metrics." }];
            </script>
        </div>
    </body>
</html>
